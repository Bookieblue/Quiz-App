<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="quiz-container">
        <div class="quiz-header">
            <div class="sub-header">
                <h3>History</h3>
                <p>This quiz is time 10mins</p>
            </div>
            <p class="timer"><!--09:00--></p>
        </div>
        <div class="question-list">
        <form id="quizForm">
         <div class="question-container">
            <p id="question">
               <!--1. Which of the Newton's law's state "Every action has an equal and opposite reaction"?--></p>
            <div class="option">
                 <ul id="list-container" class="quiz-options">
                    <!--<li>Option 1</li>
                    <li>Option 2</li>
                    <li>Option 3</li>
                    <li>Option 4</li> -->
                 </ul>
            </div>
        </div>  
        <button class="btn" type="submit" id="submitButton" onclick="showScoreModal()"><a href="">Submit</a></button> 
        </form> 
        </div>
        <!-- Modal -->
       <div id="scoreModal" class="modal">
       <div class="modal-content">
        <span class="close"><a href="/index.html">&times;</a></span>
        <p id="scoreText">Your Total Score is: </p>
    </div>
       </div>
    </section>
    <script src="../app.js"></script>
</body>
</html>
